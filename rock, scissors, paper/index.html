<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-scissors-paper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="background">
      <div class="flex">
        <h1 class="game-title">Rock Paper Scissors with Compose</h1>
      </div>

      <h3 class="reset-text">RESET THE TOUR</h3>
      <div class="flex gap200">
        <p class="player-score-name">PLAYER SCORE</p>
        <p class="computer-score-name">COMPUTER SCORE</p>
      </div>
      <div>
        <div class="flex gap400">
          <h1 id="user-score" class="player-score">0</h1>
          <h1 id="bot-score" class="computer-score">0</h1>
        </div>
        <div class="center">
          <img
            id="vs-img"
            class="image"
            src="./image/vs-zurag.png"
            alt="vs-zurag"
          />
        </div>
        <div>
          <div class="center">
            <h1 id="user-win"></h1>
            <h1 id="bot-win"></h1>
            <div class="center">
              <button id="reset" onclick="resetGame()">PLAY AGAIN!</button>
            </div>
          </div>
        </div>

        <div></div>
      </div>
      <div class="flex gap50">
        <button id="main-rock" onclick="turn('rock')" class="game-btn">
          ROCK
        </button>
        <button id="main-paper" onclick="turn('paper')" class="game-btn">
          RAPER
        </button>
        <button id="main-scissors" onclick="turn('scissors')" class="game-btn">
          SCISSORS
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
